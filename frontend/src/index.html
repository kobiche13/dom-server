<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "container-form">
           <form action="" method="" class="form-field">            
                <h1 class = "form-field__legend">Добавить тикет</h1>
                <label class = "form-field__name">
                    Краткое описание 
                    <input type="text" name="name" class ="form-field__text">
                </label>
                <label class = "form-field__description" for ="description">
                    Подробное описание 
                </label>
                <textarea id = "description" name ="description" class ="form-field__text textarea-description"></textarea>
                <div class = "form-field__button-container">
                    <button class="tickets-button button-close">Отмена</button>
                    <button class="tickets-button button-ok">Ок</button>
                </div>
            </form>
        </div> 

        <div class = "container-form__update">
            <form action="" method="" class="form-field__update">            
                <h1 class = "form-field-update__legend">Изменить тикет</h1>
                <label class = "form-field-update__name">
                    Краткое описание 
                    <input type="text" name="name" class ="form-field-update__text">
                </label>
                <label class = "form-field-update__description" for ="description-update">
                    Подробное описание 
                </label>
                <textarea id = "description-update" name ="description" class ="form-field-update__text textarea-update-description"></textarea>
                <div class = "form-field-update__button-container">
                    <button class="tickets-button-update button-update-close">Отмена</button>
                    <button class="tickets-button-update button-update-ok">Ок</button>
                </div>
            </form>                   
        </div>  

        <div class="delete-tickets__container">
            <div class="delete-ticket">
                <h2 class = "delete-ticket__legend">Удалить тикет</h2>
                <span class = "delete-ticket__description">Вы уверены, что хотите удалить тикет? Это действие необратимо.</span>
                <div class = "delete-ticket__button-container">
                    <button class="tickets-button close-delete">Отмена</button>
                    <button class="tickets-button ok-delete">Ок</button>
                </div>
            </div>
        </div>
        <button class = "tickets-button button-add">Добавить тикет</button>
        <div class = "tickets-form"></div>
    </div>
</body>
</html>
